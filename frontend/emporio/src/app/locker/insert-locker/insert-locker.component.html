<span class="fill-remaining-space"></span>
<mat-grid-list [cols]=4 rowHeight="400px">
  <mat-grid-tile [rowspan]=1 [colspan]=1>

  </mat-grid-tile>
  <mat-grid-tile [rowspan]=1 [colspan]=2>
    <div>
      <mat-card>
      <form [formGroup]="lockerForm" (ngSubmit)="onSubmit(lockerForm.value)">
        <div>
          <p>
            <mat-form-field>
              <input matInput id="searchTextField" type="text" autocomplete="on" runat="server" placeholder="Indirizzo Locker" formControlName="lockerStreet" required>
              <input id="cityAddr" type="hidden" name="cityAddr"/>
              <input id="cityLat" type="hidden" name="cityLat"/>
              <input id="cityLng" type="hidden" name="cityLng"/>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input matInput type="number" min="1" placeholder="Numero Posti" formControlName="numPosti" required>
            </mat-form-field>
          </p>

          <p>
            <button mat-raised-button color="accent">Crea Locker</button>
          </p>
        </div>
      </form>
    </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]=1 [colspan]=1>

  </mat-grid-tile>

</mat-grid-list>
<span class="fill-remaining-space"></span>
