<mat-toolbar role="heading">
  <mat-toolbar-row>
    <span><h1>E-mporio</h1></span>
    <span class="login-space"></span>
    <button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>

  </mat-toolbar-row>
</mat-toolbar>
