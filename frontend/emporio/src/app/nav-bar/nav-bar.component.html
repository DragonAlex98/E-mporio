<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button href="/home">Emporio</a>
    <button mat-button [matMenuTriggerFor]="productMenu">Prodotto</button>
    <mat-menu #productMenu="matMenu">
      <button mat-menu-item *ngIf="auth.loggedIn">Nuovo Prodotto</button>
      <button mat-menu-item>Cerca Prodotto</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="shopMenu">Attività</button>
    <mat-menu #shopMenu="matMenu">
      <button mat-menu-item *ngIf="auth.loggedIn">Nuova Attività</button>
      <button mat-menu-item>Cerca Attività</button>
    </mat-menu>
    <span class="login-space"></span>
    <a mat-button (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</a>
    <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>
