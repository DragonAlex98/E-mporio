<StackLayout class="p-20">
    <Label text="Cerca Prodotto" textWrap="true"></Label>
    <SearchBar hint="Cerca" (submit)="onSubmitMobile($event)"></SearchBar>
    <StackLayout *ngIf="showProducts">
        <Label text="Lista Prodotto" textWrap="true"></Label>
        <ListView [items]="productList" class="list-group">
            <ng-template let-item="product">
                <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
                <StackLayout class="p-20">
                    <ScrollView height="150">
                        <Label [text]="product.productName" class="list-group-item"></Label>
                    </ScrollView>
                </StackLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</StackLayout>
