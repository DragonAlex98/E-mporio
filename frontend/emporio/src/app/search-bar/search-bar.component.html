<div class="search-bar-form-container">
  <form [formGroup] = "searchBox"  (ngSubmit)="daje(searchBox.value)">
    <div class="search-selector-container">
      <select formControlName = "searchSelectorState" required>
        <option *ngFor = "let option of searchTypeStates">{{option}}</option>
      </select>
    </div>
    <div class="search-input-text-container">
      <input type="search" formControlName="searchInput" placeholder="Cerca {{searchBox.value.searchSelectorState}}">
    </div>
    <div class="search-button-container">
      <button id="search-button">Cerca</button>
    </div>
  </form>
</div>
