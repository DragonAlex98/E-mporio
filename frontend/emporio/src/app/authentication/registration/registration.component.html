<span class="fill-remaining-space"></span>
<mat-grid-list [cols]=4 rowHeight="400px">
  <mat-grid-tile [rowspan]=1 [colspan]=1>

  </mat-grid-tile>
  <mat-grid-tile [rowspan]=1 [colspan]=2>
    <div class="controles-container">
        <mat-card>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="registration-form-container">
          <div>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" required>
            </mat-form-field>
          </div>
          
          <div>
            <mat-form-field>
              <mat-select  formControlName="role" placeholder="Seleziona il ruolo">
                <mat-option [value]="role" *ngFor="let role of roles">{{role}}</mat-option >
              </mat-select>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field>
              <input required type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </div>

          <button mat-raised-button color="accent">Registrati</button>
        </div>
      </form>
    </mat-card>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]=1 [colspan]=1>

  </mat-grid-tile>
</mat-grid-list>
<span class="fill-remaining-space"></span>
