<span class="fill-remaining-space"></span>
<mat-grid-list [cols]=4 rowHeight="400px">
    <mat-grid-tile [rowspan]=1 [colspan]=1>

    </mat-grid-tile>
    <mat-grid-tile [rowspan]=1 [colspan]=2>
        <div>
            <mat-card>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                    <div>
                      <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username" required>
                      </mat-form-field>
            
                      <mat-form-field>
                        <input required type="password" matInput placeholder="Password" formControlName="password" required>
                      </mat-form-field>
            
                      <button mat-raised-button color="accent">Registra Admin</button>
                    </div>
                  </form>
            </mat-card>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [rowspan]=1 [colspan]=1>

    </mat-grid-tile>
</mat-grid-list>
<span class="fill-remaining-space"></span>
