<span>
    <h3>Catalogo</h3>
</span>
<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let product of productList">
        <mat-card>
            <div class="product-list-content">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title><span>{{product.productName.toUpperCase()}}</span></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{product.productCategory.description.toUpperCase()}}</p>
                    <button *ngIf="shouldShowDeleteShopProductButton()" mat-raised-button color="accent" (click)="deleteProduct(product)">Elimina Prodotto</button>
                </mat-card-content>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
